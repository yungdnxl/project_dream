<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamSoft</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
            <div class="navbar-nav">
                <div class="wrapper">
                    <a href="logo">
                        <img src="icons/header-logo.png" alt="logo">
                    </a>
                    <nav class="navbar-main">
                        <div class="navbar">
                            <a class="nav-item" href="">Home</a>
                            <a class="nav-item" href="">About Us</a>
                            <a class="nav-item" href="">Gallery</a>
                            <a class="nav-item" href="">Pricing</a>
                            <a class="nav-item" href="">Blog</a>
                            <a class="nav-item" href="">Contact Us</a>
                            <a class="nav-item" href="">Pages</a>
                        </div>
                        <a href="#" class="search-btn">
                            <img class="nav-img" src="icons/icon-search.svg" alt="search">
                        </a>
                        <div class="share">
                            <img class="nav-img" src="icons/share-icon.svg" alt="share">
                        </div>
                    </nav>
                </div>

            </div>
    </header>
    <main>
        <section class="slider">
            <div class="slider-item">
                <div class="slider-item-caption">
                    <div class="container">
                        <div class="slider-caption-wrapper">
                            <h1 class="item-text">
                                Mobile App Development
                            </h1>
                            <p  class="item-descr">Since our establishment, we have been delivering high-quality and sustainable software solutions for corporate purposes of worldwide businesses.</p>
                            <a href="#" class="btn">
                                Get in touch
    
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="slider-switch">
                <div class="slider-switch-counter">
                    <span class="switch-index">01</span>
                    <span class="divider">/</span>
                    <span class="switch-count">03</span>
                </div>

                <div class="slider-switch-divider"></div>

                <div class="slider-switch-clickers">
                    <div class="clickers-item item-active"></div>
                    <div class="clickers-item"></div>
                    <div class="clickers-item"></div>

                </div>
            </div>


        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
